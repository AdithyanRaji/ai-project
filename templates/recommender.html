<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            margin: 0;
            color: #4a90e2;
        }

        main {
            flex: 1;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }

        ul {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            list-style: none;
            margin: 0;
        }

        li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }

        li:last-child {
            border-bottom: none;
        }

        footer {
            background-color: #fff;
            text-align: center;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            main {
                padding: 20px 10px;
            }
        }
    </style>
    <script>
        function validateForm() {
            const movie = document.querySelector('input[name="movie"]').value.trim();
            if (!movie) {
                alert('Please enter a movie name.');
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <header>
        <h1><a href="{{ url_for('index') }}" style="color: #4a90e2; text-decoration: none;">AI Dashboard</a></h1>
        <nav>
            <a href="{{ url_for('index') }}"
                style="display: inline-block; background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none;">
                BACK TO DASHBOARD
            </a>
        </nav>
    </header>
    <main>
        <h2>Movie Recommender</h2>
        <p>Enter a movie you like to get personalized recommendations.</p>
        <form method='POST' onsubmit="return validateForm()">
            <label for="movie">Favorite Movie:</label>
            <input name='movie' id="movie" type="text" placeholder="e.g., Inception">
            <button type='submit'>Get Recommendations</button>
        </form>
        {% if movies %}
        <ul>
            {% for m in movies %}
            <li>{{ m }}</li>
            {% endfor %}
        </ul>
        {% endif %}

    </main>
    <footer>
        <p>&copy; 2023 AI Dashboard. Powered by Machine Learning.</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowsiness Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            margin: 0;
            color: #4a90e2;
        }

        main {
            flex: 1;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }

        footer {
            background-color: #fff;
            text-align: center;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            main {
                padding: 20px 10px;
            }

            form {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><a href="{{ url_for('index') }}" style="color: #4a90e2; text-decoration: none;">AI Dashboard</a></h1>
        <nav>
            <a href="{{ url_for('index') }}"
                style="display: inline-block; background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none;">
                BACK TO DASHBOARD
            </a>
        </nav>
    </header>
    <main>
        <h2>Drowsiness Detection</h2>
        <p>Click start to launch webcam detection for real-time drowsiness monitoring.</p>
        <form action="{{ url_for('drowsiness') }}" method="POST">
            <button type="submit">Start Detection</button>
        </form>
        {% if result %}
        <h3>{{ result }}</h3>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2023 AI Dashboard. Powered by Machine Learning.</p>
    </footer>
</body>

</html>

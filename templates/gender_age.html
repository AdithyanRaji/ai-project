<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender & Age Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            margin: 0;
            color: #4a90e2;
        }

        main {
            flex: 1;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }

        h3 {
            margin-top: 30px;
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        footer {
            background-color: #fff;
            text-align: center;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            main {
                padding: 20px 10px;
            }
        }
    </style>
    <script>
        function validateForm() {
            const image = document.querySelector('input[name="image"]').files[0];
            if (!image) {
                alert('Please select an image file to upload.');
                return false;
            }
            const allowedTypes = ['image/jpeg', 'image/png', 'image/jpg'];
            if (!allowedTypes.includes(image.type)) {
                alert('Please upload a valid image file (JPEG, PNG, or JPG).');
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <header>
        <h1><a href="{{ url_for('index') }}" style="color: #4a90e2; text-decoration: none;">AI Dashboard</a></h1>
        <nav>
            <a href="{{ url_for('index') }}"
                style="display: inline-block; background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none;">
                BACK TO DASHBOARD
            </a>
        </nav>
    </header>
    <main>
        <h2>Gender & Age Detection</h2>
        <p>Upload an image to detect the gender and approximate age of the person.</p>
        <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <label for="image">Select Image File:</label>
            <input type="file" name="image" id="image" accept="image/*">
            <button type="submit">Detect Gender & Age</button>
        </form>
        {% if gender %}
        <h3>Gender: {{gender}}</h3>
        <h3>Age: {{age}}</h3>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2023 AI Dashboard. Powered by Machine Learning.</p>
    </footer>
</body>

</html>
